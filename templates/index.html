<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmWise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-green-700 mb-3">FarmWise AI</h1>
            <p class="text-xl text-gray-600">Cultivating Smarter Futures: Empowering farmers worldwide with AI-driven insights for optimal crop selection, pest management, and market timing.</p>
        </div>

        <form action="/" method="post" class="mb-6" onsubmit="showLoader()">
            <input type="text" name="query" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-lg mb-4" placeholder="e.g., 'What crops for my farm in Lagos?'" required>
            <button type="submit" class="w-full bg-green-600 text-white p-4 rounded-lg text-xl font-semibold hover:bg-green-700 transition duration-300 ease-in-out flex items-center justify-center">
                Submit
                <div id="loader" class="loader ml-3"></div>
            </button>
        </form>

        {% if query %}
        <div class="bg-green-50 p-6 rounded-lg shadow-inner border border-green-200">
            <h2 class="text-2xl font-bold text-green-800 mb-3">Your Query:</h2>
            <p class="text-gray-700 text-lg mb-5">{{ query }}</p>
            <h2 class="text-2xl font-bold text-green-800 mb-3">FarmWise Advice:</h2>
            <div class="prose max-w-none">{{ response | safe }}</div>
        </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        // Hide loader if page reloads (e.g., after form submission and response)
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
        };
    </script>
</body>
</html>
